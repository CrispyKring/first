<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Art - Art & Creativity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .create-header {
            background-color: #343a40;
            color: white;
            padding: 3rem 0;
            text-align: center;
        }
        .create-header h1 {
            font-size: 2.5rem;
        }
        .canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
        }
        canvas {
            border: 1px solid #000;
            margin-top: 1rem;
        }
        .tools {
            margin: 1rem 0;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">Art & Creativity</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="create.html">Create Art</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li>
                   <a class="nav-link active" href="contact.html">Contact Us</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Header -->
<header class="create-header">
    <div class="container">
        <h1>Create Your Own Art</h1>
        <p>Unleash your creativity using our interactive canvas!</p>
    </div>
</header>

<!-- Canvas Section -->
<section class="canvas-container">
    <div class="tools">
        <button class="btn btn-secondary" onclick="saveCanvas()">Save Your Art</button>
    </div>
        <button id="clearCanvas" class="btn btn-danger">Clear Canvas</button>
        <label for="colorPicker" class="ms-3">Choose Color:</label>
        <input type="color" id="colorPicker">
    </div>
    <canvas id="artCanvas" width="800" height="500"></canvas>
</section>

<!-- Footer -->
<footer class="bg-dark text-light py-4">
    <div class="container text-center">
        <p>&copy; 2024 Art & Creativity</p>
    </div>
</footer>

<script>
    const canvas = document.getElementById('artCanvas');
    const ctx = canvas.getContext('2d');
    const clearButton = document.getElementById('clearCanvas');
    const colorPicker = document.getElementById('colorPicker');

    let drawing = false;
    let color = '#000000';

    canvas.addEventListener('mousedown', () => { drawing = true; });
    canvas.addEventListener('mouseup', () => { drawing = false; ctx.beginPath(); });
    canvas.addEventListener('mousemove', draw);

    colorPicker.addEventListener('input', (event) => {
        color = event.target.value;
    });

    clearButton.addEventListener('click', () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    function draw(event) {
        if (!drawing) return;

        ctx.lineWidth = 5;
        ctx.lineCap = 'round';
        ctx.strokeStyle = color;

        ctx.lineTo(event.offsetX, event.offsetY);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(event.offsetX, event.offsetY);
    }
    function saveCanvas() {
        const link = document.createElement('a');
        link.download = 'my-artwork.png';
        link.href = canvas.toDataURL();
        link.click();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
